{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>

    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-6 offset-md-3" style="text-align: center;"> 
    <br>
        <h1>To Do List</h1>
    <br>
    <form action="" method="POST" class="">
        {% csrf_token %}
        <div class="col-auto">
            <input type="hidden" name="addTask" value="1">
            <label for="name" class="col-sm-2 col-form-label">Name :</label>
            <input class="form-control" type="text" name="name" id="name" required>
            
        </div>
        <br>

        <div class="col-auto">

            <label for="description" class="col-sm-2 col-form-label"> Description: </label>
            <textarea class="form-control" name="description" id="description" required> </textarea>
            <br>
            <center>
            <label for="datetime" class="col-sm-2 col-form-label"> Choose Date: </label>
            <input  type="date" class="form-control w-25 " name="datetime"  required  value="2018-07-22" min="" max="" />
            <br>
            <label for="date" class="col-sm-2 col-form-label"> Choose Time: </label>
            <input  type="time" class="form-control w-25 " name="time"  required  value="choose time" min="09:00" max="22:00" />
            </center>
        </div>
        <br>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary mb-3">Add task</button>
          </div>
    </form>

<br><br><br>
            <!-- ----------------------------------------Table------------------------------------------ -->
    <table class="table">
        <thead>
            <tr>
            <th>id</th>
            <th>name</th>
            <th>task</th>
            <th style="text-align: center;" colspan="2">Deadline</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <th>{{ task.id }}</th>
                <td>{{ task.name }}</td>
                <td>{{ task.descreption }}</td>
                <td colspan="1">{{ task.datetime }} </td>
                <td>{{ task.time }}</td>
        
                <td>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="deleteTask" value="1">
                        <input type="hidden" name="Task_id" value="{{ task.id }}">
                        <button type="submit" class="btn btn-secondary">Completed</button>
                    </form>
                </td>
            </tr>
            <tr>
            {% empty %}
                <td colspan="5"><H1>No Tasks</H1></td>
             {% endfor %}
            </tr>
        </tbody>
    </table>





</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
